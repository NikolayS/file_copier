machine:
    php:
        version: 5.6.5
dependencies:
    pre:
        - sudo pip install --upgrade httpie
        - sudo sh -c 'echo "127.0.0.1 file_copier.local" >> /etc/hosts'
    post:
        - cp ~/file_copier/config.local.php.SAMPLE ~/file_copier/config.local.php
        - cp ~/file_copier/file_copier.local /etc/apache2/sites-available
        - a2ensite file_copier.local
        - sudo service apache2 restart
test:
    override:
        - export COPIERSERVICE="http://file_copier.local:8080" && sudo chmod a+w /var/tmp && mkdir ./file_copier/data && sudo chmod a+w ./file_copier/data && ./test/run.sh

