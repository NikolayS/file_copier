machine:
    php:
        version: 5.6.5
dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install nginx
    post:
        - cp ~/file_copier/config.local.php.SAMPLE ~/file_copier/config.local.php
        - echo "zz" > /etc/apache2/sites-available/zz
        - cat ~/file_copier/circle.apache.config
        - cp ~/file_copier/circle.apache.config /etc/apache2/sites-available
        - a2ensite circle.apache.config
        - sudo service apache2 restart

