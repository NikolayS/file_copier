machine:
    php:
        version: 5.6.5
dependencies:
    pre:
        - sudo sh -c 'echo "127.0.0.1 file_copier" >> /etc/hosts'
        - sudo apt-get update; sudo apt-get install nginx
    post:
        - cp ~/file_copier/config.local.php.SAMPLE ~/file_copier/config.local.php
        - cp ~/file_copier/file_copier.apache /etc/apache2/sites-available
        - a2ensite file_copier.apache
        - sudo service apache2 restart

